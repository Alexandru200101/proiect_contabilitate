{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Decorsoft</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2d2d2d;
            --light-gray: #404040;
            --cream: #f5f5f0;
            --light-cream: #fafaf5;
            --red: #dc2626;
            --dark-red: #991b1b;
            --light-red: #ef4444;
            --accent-red: #ff4444;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
            min-height: 100vh;
            color: var(--cream);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Floating elements for background */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--red), transparent);
            opacity: 0.03;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Login Container */
        .login-container {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95), rgba(10, 10, 10, 0.98));
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(220, 38, 38, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--red), var(--accent-red), var(--red));
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--red), var(--dark-red));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cream);
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }

        .login-header h1 {
            color: var(--cream);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: rgba(245, 245, 240, 0.8);
            font-size: 1rem;
        }

        /* Error Message */
        .error {
            background: rgba(220, 38, 38, 0.1);
            color: #fecaca;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-left: 4px solid var(--red);
            margin-bottom: 25px;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Form Styles */
        .login-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--cream);
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--cream);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--red);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(245, 245, 240, 0.6);
        }

        .form-group input:focus + .input-icon {
            color: var(--red);
            transform: scale(1.1);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(245, 245, 240, 0.6);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        /* Submit Button */
        .login-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, var(--red), var(--dark-red));
            color: var(--cream);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, var(--light-red), var(--red));
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: var(--cream);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .back-link a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
                margin: 20px;
            }

            .login-header h1 {
                font-size: 1.7rem;
            }

            .login-logo {
                gap: 12px;
            }

            .logo-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }

        /* Loading animation for button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .login-btn.loading {
            animation: pulse 1.5s ease-in-out infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <div class="logo-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div>
                    <h1>Decorsoft Admin</h1>
                    <p>Panou de administrare</p>
                </div>
            </div>
        </div>
        
        {% if mesaj %}
            <div class="error">
                <i class="fas fa-exclamation-triangle"></i> {{ mesaj }}
            </div>
        {% endif %}
        
        <form method="post" class="login-form">
            {% csrf_token %}
            <!-- hidden input pentru redirect -->
            <input type="hidden" name="next" value="{{ next }}">

            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Email:
                </label>
                <input type="text" id="username" name="username" required placeholder="Introduceți username-ul">
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password:
                </label>
                <input type="password" id="password" name="password" required placeholder="Introduceți parola">
                <i class="fas fa-key input-icon"></i>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login Admin
            </button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'main' %}">
                <i class="fas fa-arrow-left"></i> Înapoi la site
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.querySelector('.login-form');
            
            // Add loading state to button on form submit
            if (loginForm) {
                loginForm.addEventListener('submit', function() {
                    loginBtn.classList.add('loading');
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Se conectează...';
                });
            }

            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Add character counter for username (optional)
            const usernameInput = document.getElementById('username');
            if (usernameInput) {
                usernameInput.addEventListener('input', function() {
                    const maxLength = 50;
                    const currentLength = this.value.length;
                    
                    if (currentLength > maxLength - 10) {
                        this.style.borderColor = '#f39c12';
                    } else {
                        this.style.borderColor = 'rgba(220, 38, 38, 0.3)';
                    }
                });
            }

            // Prevent multiple form submissions
            let formSubmitted = false;
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    if (formSubmitted) {
                        e.preventDefault();
                        return;
                    }
                    formSubmitted = true;
                });
            }
        });
    </script>
</body>
</html>
